<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Streams</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <div></div>
  <body>
    <!-- Thanh sidebar -->
    <div class="sidebar">
      <h3 class="camera-home-title">
        <img
          src="https://cdn-icons-png.flaticon.com/128/4269/4269808.png"
          alt="Camera Icon"
          class="sidebar-icon"
        />
        Camera Home
      </h3>
      <a href="./index.html">
        <img
          src="https://cdn-icons-png.flaticon.com/128/8899/8899687.png"
          alt="Dashboard Icon"
          class="sidebar-icon"
        />
        Dashboard
      </a>
      <a href="./channels.html">
        <img
          src="https://cdn-icons-png.flaticon.com/128/2818/2818072.png"
          alt="Channels Icon"
          class="sidebar-icon"
        />
        Channels
      </a>
      <a href="./groups.html">
        <img
          src="https://cdn-icons-png.flaticon.com/128/4144/4144517.png"
          alt="Groups Icon"
          class="sidebar-icon"
        />
        Groups
      </a>
      <a href="./output.html">
        <img
          src="https://cdn-icons-png.flaticon.com/128/3488/3488340.png"
          alt="Output Icon"
          class="sidebar-icon"
        />
        Output
      </a>
      <a href="#">
        <img
          src="https://cdn-icons-png.flaticon.com/128/675/675729.png"
          alt="Settings Icon"
          class="sidebar-icon"
        />
        Settings
      </a>
      <hr class="divider" />
      <a href="#">
        <img
          src="https://cdn-icons-png.flaticon.com/128/14993/14993522.png"
          alt="Logout Icon"
          class="sidebar-icon"
        />
        Logout
      </a>
    </div>

    <!-- Nội dung chính -->
    <div class="content">
      <!-- Thanh search -->
      <div class="topbar">
        <div class="search-container">
          <img
            src="https://cdn-icons-png.flaticon.com/128/16020/16020060.png"
            alt="Custom Icon"
            class="custom-search-icon"
          />
          <input type="text" class="form-control" placeholder="Search" />
        </div>
        <div class="admin-container">
          <img
            src="https://cdn-icons-png.flaticon.com/128/4814/4814852.png"
            alt="Avatar"
            class="avatar"
          />
          <button class="btn btn-dark admin-btn">
            Hello, Thắng
            <img
              src="https://cdn-icons-png.flaticon.com/128/10255/10255622.png"
              alt="Triangle Icon"
            />
          </button>
        </div>
      </div>

      <!-- Thanh mới (All Channels) -->
      <div class="channels-bar">
        <span class="channels-title">All Channels</span>
        <span class="channels-description"
          >Tất cả các kênh của đaika Thắng cùng các bé yêu</span
        >
        <button class="channels-btn add-btn">
          <img
            src="https://cdn-icons-png.flaticon.com/128/399/399281.png"
            alt="Add Icon"
          />
          Add New Channel
        </button>
        <button class="channels-btn import-btn">
          <img
            src="https://cdn-icons-png.flaticon.com/128/14400/14400122.png"
            alt="Import Icon"
          />
          Import
        </button>
        <button class="channels-btn export-btn">
          <img
            src="https://cdn-icons-png.flaticon.com/128/17969/17969078.png"
            alt="Export Icon"
          />
          Export
        </button>
        <button class="channels-btn grid-btn">
          <img
            src="https://cdn-icons-png.flaticon.com/128/11425/11425778.png"
            alt="Grid Icon"
          />
          List View
        </button>
      </div>
      <!-- Phần chứa 6 camera stream -->
      <div class="camera-container">
        <div class="stream-wrapper">
          <h3 class="stream-header">Camera 1</h3>
          <div class="stream">
            <video
              id="cameraFeed1"
              width="100%"
              height="100%"
              autoplay
              playsinline
              muted
              style="object-fit: cover; border-radius: 8px"
            ></video>
          </div>
        </div>
        <div class="stream-wrapper">
          <h3 class="stream-header">Camera 2</h3>
          <div class="stream">
            <video
              id="cameraFeed2"
              width="100%"
              height="100%"
              autoplay
              playsinline
              muted
              style="object-fit: cover; border-radius: 8px"
            ></video>
          </div>
        </div>
        <div class="stream-wrapper">
          <h3 class="stream-header">Camera 3</h3>
          <div class="stream">
            <video
              id="cameraFeed3"
              width="100%"
              height="100%"
              autoplay
              playsinline
              muted
              style="object-fit: cover; border-radius: 8px"
            ></video>
          </div>
        </div>
        <div class="stream-wrapper">
          <h3 class="stream-header">Camera 4</h3>
          <div class="stream">
            <video
              id="cameraFeed4"
              width="100%"
              height="100%"
              autoplay
              playsinline
              muted
              style="object-fit: cover; border-radius: 8px"
            ></video>
          </div>
        </div>
        <div class="stream-wrapper">
          <h3 class="stream-header">Camera 5</h3>
          <div class="stream">
            <video
              id="cameraFeed5"
              width="100%"
              height="100%"
              autoplay
              playsinline
              muted
              style="object-fit: cover; border-radius: 8px"
            ></video>
          </div>
        </div>
        <div class="stream-wrapper">
          <h3 class="stream-header">Camera 6</h3>
          <div class="stream">
            <video
              id="cameraFeed6"
              width="100%"
              height="100%"
              autoplay
              playsinline
              muted
              style="object-fit: cover; border-radius: 8px"
            ></video>
          </div>
        </div>
      </div>

      <!-- Phân trang -->
      <div class="pagination">
        <a href="#" class="page-link">Previous</a> |
        <span class="page-info">Page 4 of 96</span> |
        <a href="#" class="page-link">Next</a>
      </div>

      <!-- Thanh thông tin -->
      <div class="info-bar">
        <div class="info-content">
          <span>Nhóm Vippro</span>
          <div class="links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms and conditions</a>
            <a href="#">Contact</a>
            <a href="#">Apps</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/javascript/scripts.js"></script>
  </body>
</html>
